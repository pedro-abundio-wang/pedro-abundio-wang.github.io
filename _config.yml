# Temporary GitPage Host setup
title: Free Will
baseurl: "/ai"

# Theme settings
doks:
    color_theme: blue
    header:
        logo:
            text: Free Will
            image: false
        nav:
            - item_name: Machine Learning
              item_url: '/machine-learning'
    footer:
        content:
            logo:
                text:
                image:
            copyright: Copyright &copy; 2020. - Pedro Abundio Wang <br>All rights reserved.
        social_list:
    google_analytics: UA-124237072-3
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
plugins_dir: ./_plugins
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md', 'scripts']
permalink: /:title/

# Course logistics
course:
    links:
        machine-learning:
            icon:
            content: Machine Learning
            url: '/machine-learning'
            external_url: false
